{% extends 'base.html' %}

{% block header %}
   <h1>New Place</h1>
{% endblock %}
{% block content %}
	<div class="row">
	    <div class="col-md-2"></div>
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newPlace')}}" method = "post">
				<div class="form-group required">
                    <label for="name" class="control-label">Name:</label>
                    <input type ="text" class="form-control" maxlength="100" name="name" required>
                    <label for="urlpic">Picture URL:</label>
                    <input type ="text" class="form-control" maxlength="255" name="urlpic">
                    <label for="rate">Rate:</label><br />
                        <input type="radio" class="btn btn-secondary" name="rate" value="2" checked="checked">1 - Poor<br/>
                        <input type="radio" class="btn btn-secondary" name="rate" value="3">2 - Fair<br/>
                        <input type="radio" class="btn btn-secondary" name="rate" value="4">3 - Good<br/>
                        <input type="radio" class="btn btn-secondary" name="rate" value="5">4 - Very Good<br/>
                        <input type="radio" class="btn btn-secondary" name="rate" value="6">5 - Excellent<br/>
                    <div class="padding-bottom text-right">
                        <button type="submit" class="btn btn-primary " id="submit" type="submit">
                        <span class="fa fa-cutlery" aria-hidden="true"></span> Create</button>
                    </div>
                    
				</div>
			</form>
		</div>
	</div>
{% endblock %}
